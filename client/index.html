<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Cream Factory!</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
    <link rel="stylesheet" href="./assets/styles/index.css">
    <script src="./assets/scripts/index.js" defer></script>
    <script src="./assets/scripts/indexHandlers.js" defer></script>
</head>
<body>
    <h1>Welcome to the Ice Cream Factory!</h1>
    <form id="order-form">
        <label for="flavour">Flavour</label>
        <select id="flavour" name="flavour" required>
        </select>
        <label for="scoops">Number of scoops:</label>
        <input type="number" min="1" id="scoops" name="scoops" value="1" required>
        <input type="submit" value="Order a cone!">
    </form>
    <ul id="orders"></ul>
</body>
</html>
